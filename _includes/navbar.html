<div class="collapse navbar-collapse" id="navbarNav">

    {% for section in site.sections %}
      <li class="nav-item">
        <a class="nav-link" href="/#{{ section.uuid }}" data-scrollto="{{ section.uuid }}">{{ section.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
